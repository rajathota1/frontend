	<div class="panel panel-default">
  <div class="panel-heading">Employee Edit Form : You can edit an employee's detail information into this EMS Apps.</div>
  <div class="panel-body">
  <form class="form-horizontal" (submit)="updateEmployee()">
  <div class="form-group">
    <label for="emp_name" class="col-sm-2 control-label">Name : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.name" name="name" >
    </div>
  </div>
  <div class="form-group">
    <label for="position" class="col-sm-2 control-label">email: </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.email" name="email">
    </div>
  </div>
  <div class="form-group">
    <label for="department" class="col-sm-2 control-label">PhoneNumber : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.phone" name="phone">
    </div>
  </div>
  

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-success">Update</button>
       <a class="btn btn-info" (click)="goBack()">Cancel</a>
    </div>
   
  </div>
</form>

  </div>
</div>
