<table class="table table-bordered">
		  <thead>
			<tr>
			  <td>Name</td>
			  <td>email</td>
			  <td>phoneNumber</td>
			  <td width="275" align="center">Action</td>
			</tr>
		  </thead>
		  <tbody>
			 <tr  *ngFor="let employee of employees">
				<td>{{employee.name}}</td>
				<td>{{employee.email}}</td>
				<td>{{employee.phone}}</td>
		
				<td width="275"> 
					<a class="btn btn-info" routerLink="/show/{{employee._id}}">Detail</a> 
					<a class="btn btn-success"  routerLink="/edit/{{employee._id}}">Edit</a>
					<a class="btn btn-danger" data-toggle="modal" data-target="#myModal" (click)="delete(employee)">Delete</a>
				</td>
				<div class="modal fade" id="myModal" role="dialog">
					<div class="modal-dialog">
					
						Modal content
						<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Modal Header</h4>
						</div>
						<div class="modal-body">
							<p>Some text in the modal.</p>
						</div>
						<div class="modal-footer">
						 <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" (click)="deleteEmployee(employees)">delete</button>
							<button type="button" class="btn btn-default" data-dismiss="modal" (click)="removeIsDeleteKey(employees)">Close</button>
						</div>
						</div>
						
					</div>
					</div>
			 </tr>
		  </tbody>
		</table>
