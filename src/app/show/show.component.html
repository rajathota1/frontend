  <div class="panel panel-default" >
  <div class="panel-heading">contact details.</div>
  <div class="panel-body">
    <form class="form-horizontal" *ngIf=employee>
  <div class="form-group">
    <label for="emp_name" class="col-sm-2 control-label">Name : </label>
    <div class="col-sm-9">
      <p class="form-control">{{employee.name}}</p> 
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">email </label>
    <div class="col-sm-9">
     <p class="form-control">{{employee.email}}</p>
    </div>
  </div>
  <div class="form-group">
    <label for="department" class="col-sm-2 control-label">PhoneNumber: </label>
    <div class="col-sm-9">
     <p class="form-control">{{employee.phone}}</p>
    </div>
  </div>
 
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      
      <a class="btn btn-info" (click)="goBack()">Cancel</a>
    </div>
   
  </div>
</form>

  </div>
</div>
